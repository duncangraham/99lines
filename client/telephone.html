<template name="home">
  {{> header}}
  <div class="center">
  {{#each ramble}}

</template>

<template name="header">
  <div>
    <a href="{{pathFor 'newRamble'}}">Start Something New</a>
    {{> loginButtons}}

</template>

<template name="block">

</template>

<template name="form">
<form>
    <input type="text" id="line-1" />
    <input type="text" id="line-2" />

  </form>
</template>

<template name="newRamble">

</template>

<template name="add">

  {{> form }}
</template>
